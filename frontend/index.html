<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Viewer</title>
    <script src="js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .header {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        background-color: rgb(40, 11, 59);
        color: white;
        box-sizing: border-box;
        padding: 20px;
    }
    .icones {
        display: flex;
        gap: 15px;
        font-size: 30px;
    }

</style>
<script src="js/script.js"></script>
<script type="module">

    let serverAddress;

    await fetch("../backend/configs/ip_addrs")
            .then((res) => res.text())
            .then((text) => {
                serverAddress = text;
            })
            .catch((e) => console.error(e));

    const tbody = document.querySelector('tbody');

    setInterval(async () => {

        const data = await getData(`http://${serverAddress}:5900/maquinas`);
        const cadastros = data[0];
        const estados = data[1];

        if (checkNewDevices(tbody, cadastros.length)) {
            tbody.innerHTML = '';
            cadastros.forEach(cadastro => {
                if (cadastro.exibir == 'S'){
                    const row = createDeviceRow(cadastro, estados[cadastros.indexOf(cadastro)], serverAddress, tbody);  
                    tbody.appendChild(row);
                };
            });
        } else {
            updateTable(tbody, cadastros, estados);
        }
    }, 1000);
</script>
<body>
    <div class="header">
        <img src="assets/img/defaultLogo.svg" alt="logo" height="80px" style="padding-top: 10px; padding-bottom: 10px; padding-left: 20px;">
        <div class="icones">
            <i class="fas fa-user"></i>
            <i class="fas fa-outdent"></i>
        </div>
    </div>
    <table class="table table-bordered" id="sortTable">
        <thead class="table table-responsive">
            <tr>
                <th class="text-center" style="width: 5%;">SO</th>
                <th>Alias</th>
                <th style="width: 10%;">IP Address</th>
                <th style="width: 7%;">CPU (%)</th>
                <th style="width: 7%;">MEM (%)</th>
                <th style="width: 7%;">Disk Temp</th>
                <th style="width: 7%;">CPU Temp</th>
                <th style="width: 10%;">Status</th>
                <th class="text-center" style="width: 5%;"><i class="fas fa-trash"></i></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
