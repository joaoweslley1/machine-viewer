<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="./home.html"><img src="../assets/img/defaultLogo.svg" alt="logo" height="80px" style="padding-top: 10px; padding-bottom: 10px; padding-left: 20px;"></a>
        <div class="icones">
            <button class="fas fa-user border-0 text-white" style="background-color: transparent" onclick="toggleCombobox()" id="user-button">
            </button>
        </div>
    </div>

    <div id="menu" class="my-auto" style="display: none; width: 100px;">
        <button class="border-0 my-auto" style="width: 100%;" onclick="goToUserConfigPage()"><b id="user-name"></b></button>
        <br>
        <button class="border-0 my-auto" style="width: 100%;" onclick="singout()"><b>Logout</b></button>
    </div>

    <div class="device-header" id="device-header">
        <img src="" alt="so-icon" height="240px" id="so-icon">
        <div style="display: flex; flex-direction: column; flex: 3; align-items: start;" class="my-auto">
            <b>Alias:</b>
            <i style="padding-left: 10px;" id="device-name"></i>
            <hr>
            <b>Endereço IP:</b>
            <i style="padding-left: 10px;" id="device-address"></i>
            <hr>
            <b>S.O.:</b>
            <i style="padding-left: 10px;" id="device-so"></i>
        </div>
        <div class="card" style="flex: 1">
            <div class="card-body" id="status-card-body">
                <h5 class="card-title text-center">
                    Status
                </h5>
                <hr>
                <div style="display: flex; padding: 10px;">
                    <img src="../assets/img/enabled.svg" alt="enabledIcon" id="enabled-icon">
                    <p class="my-auto" style="padding-left: 10px;" id="enabled-label">Ativa</p>
                </div>

                <div style="display: flex; padding: 10px;">
                    <img src="../assets/img/tempIcon.svg" alt="themperatureIcon" id="enabled-icon">
                    <p class="my-auto" style="padding-left: 10px;" id="cpu-temp">Indisponível</p>
                </div>

                <div style="display: flex; padding: 10px;">
                    <img src="../assets/img/diskIcon.svg" alt="diskIcon" id="enabled-icon">
                    <p class="my-auto" style="padding-left: 10px;" id="dsk-temp">Indisponível</p>
                </div>
                <!-- <p style="padding: 10px;" ><img  alt="themperatureIcon"> CPU: 70°</p>
                <p style="padding: 10px;"><img  alt="diskIcon"> DISK: 70°</p> -->
            </div>
        </div>
    </div>

    <hr>

    <div class="detailing-body">
        <div style="display: flex; flex-direction: column; flex: 1;">
            <button id='cpuButton' class="border-0 p-0">
                <p class="border w-100 h-100 my-auto">CPU</p>
            </button>
            
            <br>

            <button id='memButton' class="border-0 p-0">
                <p class="border w-100 h-100 my-auto">MEM/SWAP</p>
            </button>
            
            <br>

            <button id='diskButton' class="border-0 p-0">
                <p class="border w-100 h-100 my-auto">DISK</p>
            </button>
        </div>
        <div style="flex: 2;">
            <div class="card">
                <div class="card-body" id="detailing-card-body">
                    <h5 class="card-title text-center">CPU</h5>
                    <hr>
                    <div style="display: flex; gap: 20px;">
                            <p class="my-auto" style="text-align: center;">CPU: </p>
                        <div class="progress w-100 my-auto">
                            <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 30%;"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- <script src="../js/script.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
<script src="../js/details.js" type="module"></script>
</html>
