<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<style>
    .header {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        background-color: rgb(31, 33, 34);
        color: white;
        box-sizing: border-box;
        padding: 20px;
    }
    .icones {
        display: flex;
        gap: 15px;
        font-size: 30px;
    }

    #menu {
        background-color: #f9f9f9;
    }


</style>
<script src="../js/home.js" type="module"></script>
<body>
    <div class="header">
        <img src="../assets/img/defaultLogo.svg" alt="logo" height="80px" style="padding-top: 10px; padding-bottom: 10px; padding-left: 20px;">
        <div class="icones">
            <button class="fas fa-user border-0 text-white" style="background-color: transparent" onclick="toggleCombobox()" id="user-button">
            </button>
        </div>
    </div>

    <div id="menu" class="my-auto" style="display: none; width: 100px;">
        <button class="border-0 my-auto" style="width: 100%;" onclick="goToUserConfigPage()"><b id="user-name"></b></button>
        <br>
        <button class="border-0 my-auto" style="width: 100%;" onclick="singout()"><b>Logout</b></button>
    </div>

    <table class="table table-dark table-bordered" id="sortTable">
        <thead class="table table-dark table-responsive">
            <tr>
                <th class="text-center" style="width: 5%;">SO</th>
                <th>Alias</th>
                <th style="width: 10%;">IP Address</th>
                <th style="width: 7%;">CPU (%)</th>
                <th style="width: 7%;">MEM (%)</th>
                <th style="width: 7%;">Disk Temp</th>
                <th style="width: 7%;">CPU Temp</th>
                <th style="width: 10%;">Status</th>
                <th class="text-center" style="width: 5%;"><i class="fas fa-trash"></i></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
