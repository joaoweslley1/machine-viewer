<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<style>
    .divider:after,
    .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
    }
    .h-custom {
    height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
    .h-custom {
    height: 100%;
    }
    }

    .error {
        color: red;
        margin-top: 10px;
    }
</style>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <a href="./home.html"><img src="../assets/img/defaultLogo.svg" width="450px"
                class="img-fluid" alt="Sample image"></a>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form id="form" onsubmit="return false;">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    
                </div>


                <!-- Nome de usuário input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="nome" class="form-control form-control-lg"
                      placeholder="Nome Completo" required/>
                    <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                  </div>

                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg"
                      placeholder="Nome de usuário" required/>
                    <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                  </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg"
                    placeholder="Endereço de E-mail" required/>
                  <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="senha" class="form-control form-control-lg"
                    placeholder="Senha" required/>
                  <!-- <label class="form-label" for="form3Example4">Password</label> -->
                </div>

                <!-- Repeat password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                    <input type="password" id="senha2" class="form-control form-control-lg"
                        placeholder="Repetir senha" required/>
                    <!-- <label class="form-label" for="form3Example4">Password</label> -->
                </div>
                
                <!-- tela de registro -->
                <p id="usernameError" class="error"></p>
                <p id="passwordError" class="error"></p>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrar</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0 text-white">Já tem conta? <a href="singin.html"
                      class="link-danger">Faça Login</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="../js/singup.js" type="module"></script>
</html>
