<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <title>Configuração de usuário</title>
</head>
<body class="text-white">
    <div class="header">
        <a href="./home.html"><img src="../assets/img/defaultLogo.svg" alt="logo" height="80px" style="padding-top: 10px; padding-bottom: 10px; padding-left: 20px;"></a>
    </div>

    <h1 class="text-center w-100" style="padding-top: 50px; padding-bottom: 30px;">Alterar cadastro do usuário</h1>
    <div class="mx-5" style="display: flex;">
        <div class="w-50">
            <h1 class="text-center w-100" style="padding-bottom: 30px;">Dados atuais</h1>
            <div style="display: flex;">
                <h2 style="padding-right: 30px;"><b>Nome:</b></h2>
                <h2 id="actual-name"></h2>
            </div>
            <div style="display: flex;">
                <h2 style="padding-right: 30px;"><b>Username:</b></h2>
                <h2 id="actual-username"></h2>
            </div>
            <div style="display: flex;">
                <h2 style="padding-right: 30px;"><b>E-mail:</b></h2>
                <h2 id="actual-email"></h2>
            </div>
        </div>
        <div class="vr" style="margin-left: 10px; margin-right: 10px;"></div>
        <div class="w-50">
            <h1 class="text-center w-100" style="padding-bottom: 30px;">Novos dados</h1>
            <form id="form" onsubmit="return false;">
    
                <!-- Nome de usuário input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="nome" class="form-control form-control-lg"
                    placeholder="Novo nome"/>
                </div>
    
                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg"
                    placeholder="Novo nome de usuário"/>
                </div>
    
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg"
                    placeholder="Novo endereço de E-mail"/>
                </div>
    
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                <input type="password" id="senha" class="form-control form-control-lg"
                    placeholder="Senha atual" required/>
                </div>
    
    
                <!-- Repeat password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                    <input type="password" id="senha2" class="form-control form-control-lg"
                        placeholder="Nova senha"/>
                </div>
    
                <!-- Repeat password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                    <input type="password" id="senha3" class="form-control form-control-lg"
                        placeholder="Repetir nova senha"/>
                </div>
                
                <p id="usernameError" class="error"></p>
                <p id="passwordError" class="error"></p>
    
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button 
                        type="submit" data-mdb-button-init data-mdb-ripple-init 
                        class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">
                        Salvar alterações
                    </button>
                </div>
    
          </form>
        </div>
    </div>
    
</body>
<script src="../js/userConfig.js" type="module"></script>
</html>
